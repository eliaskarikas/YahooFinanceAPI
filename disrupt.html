<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Disrupt: Yahoo Finance API Workshop</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="App">
			<div class="column">
				<img
					class="logo"
					src="https://neudisrupt.com/wp-content/uploads/2019/02/Full_Logo_RBG_Final.png"
					alt="disrupt-logo"
				/>
				<h1 class="title center">Yahoo Finance API Workshop</h1>
				<input class="ticker-input" placeholder="Enter Ticker" />
				<button class="chart-button">Get Chart</button>
				<div class="error-message"></div>
			</div>
			<div class="column" id="ticker-components-col">
				<!-- TickerInfo components will go here -->
			</div>
		</div>

		<!-- Template for TickerInfo component -->
		<!-- Will not render -->
		<template class="info-template">
			<div class="ticker-info">
				<h2 class="symbol">Symbol</h2>
				<h3 class="currency">Currency</h3>
				<p class="chartPreviousClose">chartPreviousClose</p>
			</div>
		</template>
		<script src="script.js"></script>
	</body>
</html>
